<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // For Loop
        const fruits = ["Mango", "Apple", "Grape", "Walnut", "Salmon"]
        let items = "<ul>"

            for(i = 0; i < fruits.length; i++){
                items += "<li>" + fruits[i] + "</li>"
            }
            items += "</ul>"
            document.write(items)
           

    </script>
</body>
</html>
